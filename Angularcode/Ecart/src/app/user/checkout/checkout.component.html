<div class="checkout-section">
  <h2>Checkout</h2>
  <form [formGroup]="form" (ngSubmit)="placeOrder()" class="checkout-form">
    <div class="form-row">
      <div>
        <label for="firstName">First Name</label>
        <input formControlName="firstName" id="firstName" placeholder="John">
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input formControlName="lastName" id="lastName" placeholder="Doe">
      </div>
    </div>

    <label for="email">Email</label>
    <input formControlName="email" id="email" placeholder="john@example.com">

    <label for="phone">Phone Number</label>
    <input formControlName="phone" id="phone" placeholder="9876543210">

    <label for="address1">Address Line 1</label>
    <input formControlName="address1" id="address1" placeholder="123 Main St">

    <label for="address2">Address Line 2</label>
    <input formControlName="address2" id="address2" placeholder="Apt, Suite, etc.">

    <div class="form-row">
      <div>
        <label for="city">City</label>
        <input formControlName="city" id="city">
      </div>
      <div>
        <label for="state">State</label>
        <input formControlName="state" id="state">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="zipCode">ZIP Code</label>
        <input formControlName="zipCode" id="zipCode">
      </div>
      <div>
        <label for="country">Country</label>
        <input formControlName="country" id="country" placeholder="India">
      </div>
    </div>

    <label for="paymentMethod">Payment Method</label>
    <select formControlName="paymentMethod" id="paymentMethod">
      <option value="CASH_ON_DELIVERY">Cash on Delivery</option>
      <option value="UPI">UPI</option>
      <option value="CARD">Credit/Debit Card</option>
    </select>

    <button type="submit">Place Order</button>
  </form>
</div>

</div>
