<!-- Top Bar -->
<div class="top-bar">
  <div class="top-left">
    <a routerLink="/user/auth/login">Login</a> |
    <a routerLink="/user/auth/register">Register</a>
  </div>

  <div class="social-icons">

    <i class="fab fa-facebook"></i>
    <i class="fab fa-google"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-slack"></i>

  </div>
</div>

<!-- Main Header -->
<header class="main-header">
  <div class="logo">
    <img src="../../../assets/images/icon/logo.png" alt="Logo" />
  </div>

  <nav class="main-nav">
    <ul class="menu">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/cart">Cart</a></li>
      <li><a routerLink="/shop">Shop</a></li>
      <li><a routerLink="/orders">Orders</a></li>
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/feedback">Feedback</a></li>
      <li><a routerLink="/admin/admin-login">Admin</a></li>
    </ul>
  </nav>

  <div class="search-cart">
    <!-- header.component.html -->
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search Products..." />
    <!-- <button >Search</button> -->

    <i (click)="submitSearch()" class="fas fa-search"></i>
    <span class="currency">USD</span>
    <span class="cart"><i class="fas fa-shopping-cart"></i> <sup>2</sup></span>

    <div class="profile-menu">
      <img class="avatar" src="../../../assets/images/icon/undraw_pic-profile_nr49.png" alt="avatar" />
      <div class="dropdown-menu">
        <h4>{{ customer?.name }}</h4>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>

<app-alert></app-alert>
